<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <form class="" action="index.html" method="post">


    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" placeholder="First Name" id=firstname>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" value="Last Name" id=lastname placeholder="Last name">
<br>
<br>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="name@email.com" id=email>
    <label for="password">password</label>
    <input type="password" name="password" value="" id=password placeholder="password">
    <p>Are you over the age of 18?</p>

    <label for="yes">yes</label>
    <input type="radio" name="yes" value="yes">
    <label for="no">no</label>
    <input type="radio" name="no" value="no">

    <p>Do you have a credit card or pay pal?</p>
    <select class="card" name="">
      <option value="Credit Card">Credit Card</option>
      <option value="Pay Pal">Pay Pal</option>
    </select>
    <br>
    <br>
    <input type="submit" name="" value="Submit Feedback">
      </form>
  </body>
</html>
